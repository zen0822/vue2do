language: node_js
sudo: required
dist: trusty
node_js:
  - 8.2.1
cache:
  directories: node_modules
addons:
  chrome: stable
before_install:
- export CHROME_BIN=/usr/bin/google-chrome
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
install:
|
  npm install npm@latest -g
  npm --version
  npm install --registry http://registry.npmjs.org
before_script:
- sudo chown root /opt/google/chrome/chrome-sandbox
- sudo chmod 4755 /opt/google/chrome/chrome-sandbox
script:
- npm run test:ci
after_script:
- npm run coveralls
deploy:
  - provider: script
    script: npm run doc:rel
    skip_cleanup: true
    on:
      branch: master
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
    keep-history: true
    local-dir: zen0822.github.io
    repo: zen0822.github.io
    target-branch: master
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: npm run doc
    on:
      branch: dev