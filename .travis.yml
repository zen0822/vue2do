language: node_js
node_js:
  - "8.2.1"
cache:
  directories: node_modules
addons:
  chrome: stable
before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9877 http://localhost &
install:
|
  npm install -g npm@latest
  npm --version
  npm install --registry http://registry.npmjs.org
# script:
  # - npm run test:ci
after_script:
  - npm run coveralls